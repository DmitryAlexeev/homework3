<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/Icon.svg" alt="logo">
                <div>
                    <h6 class="logo__title">Foundation</h6>
                    <p class="logo__text">Startup landing template</p>
                </div>
            </div>
                <nav class="header__nav flex">
                    <ul class="header__ul flex">
                        <li class="header__li"><a class="header__link" href="">Home</a></li>
                        <li class="header__li"><a class="header__link" href="">Stories</a></li>
                    </ul>
                    <button class="header__button">Get Stared</button>
                </nav>
        </div>
    </header>
    <section class="description">
        <div class="container flex">
        <div class="description__block">
            <h2 class="description__title">What is it about?</h2>
            <p class="description__text">Building a website for a startup that looks amazing is not a rocket science anymore.</p>
        </div>
        <div class="description__block second">
            <h2 class="description__title">Who is it for?</h2>
            <p class="description__text">Startups, small companies and teams, entrepreneurs and web developers.</p>
        </div>
    </div>
    </section>
    <section class="logos">
        <div class="logos__items container">
            <img src="./img/logos/logo1.svg" alt="">
            <img src="./img/logos/logo2.svg" alt="">
            <img src="./img/logos/logo3.svg" alt="">
            <img src="./img/logos/logo4.svg" alt="">
            <img src="./img/logos/logo 5.svg" alt="">
            <img src="./img/logos/logo 6.svg" alt="">
        </div>
    </section>
</body>

</html>
